<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="bg-info">
    <h1>Add Quiz</h1>
    <div class="container">
        <div class="p-2">
            <textarea  placeholder="Add Question" name="" class="w-100 p-2 fs-5 border-0 rounded shadow bg-white " id="question" 
            cols="30" rows="5"></textarea>

        </div>
        <div class="p-2">
            <input id="option" placeholder="Enter Option" class="p-2 fs-5 border-0 w-100 rounded shadow bg-white " type="text">
            <button onclick="addOption()" class="btn btn-success mt-2">Add</button>
        </div>
        <div class="p-2">
            <ol id="optionsParent"></ol>
        </div>
        <div class="p-2">
            <p class="bg-success text-white p-3 shadow rounded-5" id="correctAnswer">Correct Answer</p>
        </div>

        
        <div class="p-2">
            <button onclick="submitQuestion()" class="btn btn-primary">Submit Question</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script type="module" src="addQuiz.js"></script>  
</body>
</html>
